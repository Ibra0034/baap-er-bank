<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header>
        <h1 class="text-5xl	text-center	mt-6">Let's Some
            <span class="font-bold text-orange-500	">Mooooooooney</span>!!!!
        </h1>
    </header>
    <main>
        <section class="container mt-12 mx-auto">
            <div class="grid grid-cols-3 gap-6 mt-10">
                <div class="bg-green-600 p-8 text-center rounded-lg">
                    <h4 class="text-2xl	font-bold text-white">Deposit</h4>
                    <h2 class="text-2xl	font-bold text-white">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-blue-600 p-8 text-center rounded-lg">
                    <h4 class="text-2xl	font-bold text-white">Withdraw</h4>
                    <h2 class="text-2xl	font-bold text-white">$<span id="withdrawl-total">00</span></h2>
                </div>
                <div class="bg-orange-600 p-8 text-center rounded-lg">
                    <h4 class="text-2xl	font-bold text-white">Balance</h4>
                    <h2 class="text-2xl	font-bold text-white">$<span>00</span></h2>
                </div>
            </div>
            <div class="grid grid-cols-2 mx-auto gap-10 mt-10">
                <div class="bg-violet-600 p-8 rounded-lg">
                    <h4 class="text-2xl	font-bold text-white mb-2">Please Deposit</h4>
                    <input class="w-9/12 px-5 mb-2 block " type="text" name="" id="get-deposit"
                        placeholder="$ you want to deposit">
                    <button id="btn-deposit"
                        class="text-white font-bold bg-orange-600 px-8 py-2 rounded hover:bg-sky-700">Deposit</button>
                </div>
                <div class="bg-yellow-600 p-8 rounded-lg">
                    <h4 class="text-2xl	font-bold text-white mb-2">Please Withdraw</h4>
                    <input class="w-9/12 px-5 mb-2 block " type="text" name="" id="get-Withdraw"
                        placeholder="$ you want to withdraw">
                    <button id="btn-Withdraw"
                        class="text-white font-bold bg-orange-600 px-8 py-2 rounded hover:bg-sky-700">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/deposit.js"></script>
</body>

</html>
